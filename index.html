<!DOCTYPE HTML>
<html ng-app="myCalculator">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/assets/calculator.css">
		<script src="assets/angular.min.js"></script>
		<script src="assets/calculator.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="heading">
			<h2>Energy Calculator</h2>
		</div>
		<div id="myCalculator" ng-controller="calculatorController">
			<main>
				<section class="inc">
					<div>
						<h4>Incandescent</h4>
						<p>{{inc_wattage}}</p>
						<p>{{inc_cost}}</p>
					</div>
				</section>
				<section class="hal">
					<div>
						<h4>Halogen</h4>
						<p>{{hal_wattage}}</p>
						<p>{{hal_cost}}</p>
					</div>
				</section>
				<section class="cfl">
					<div>
						<h4>CFL</h4>
						<p>{{cfl_wattage}}</p>
						<p>{{cfl_cost}}</p>
					</div>
				</section>
				<section class="led">
					<h4>LED</h4>
					<div>
						<p>{{led_wattage}}</p>
						<p>{{led_cost}}</p>
					</div>
				</section>
			</main>
			<form>
				<div class="">
					<h4>Lumens</h4>
					<p>Brightness <br> of bulb</p>
					<select ng-change="calculate()" ng-model="current_lumens" ng-options="o as o for o in lumen_options">
					</select>
				</div>
				<div class="">
					<h4>kWh</h4>
					<p>Kilowatt-<br>hour cost</p>
					<input type="number" ng-change="calculate()" ng-model="current_cost" value="{{current_cost}}"> cents
				</div>
				<div class="">
					<h4>Hours</h4>
					<p>Usage <br>per day</p>
					<input type="number" ng-change="calculate()" ng-model="current_hours" value="{{current_hours}}">
				</div>
			</form>
		</div>
	</body>
</html>
